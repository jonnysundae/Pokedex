<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    
    <link rel="stylesheet" href="contents/css/pokedex.css">
</head>
<body>
    <label id="lista_pokedex">
        <ul id="pokemon" class="lista_pokemon">
            <div id="caixa_pokemon" class="cantos_arredondados_pokedex caixa_pokemon">
                <div id="cabecalho_pokemon" class="cabecalho_pokemon">
                    <span>Charizard</span>
                    <span>#006</span>
                </div>
                <div id="info_pokemon" class="info_pokemon">
                    <div id="tipo_pokemon" class="tipo_pokemon">
                        <div>
                            <img src="contents/img/icone_tipo.png" alt="">
                            <span>Fire</span>
                        </div>
                        <div>
                            <img src="contents/img/icone_tipo.png" alt="">
                            <span>Flying</span>
                        </div>
                    </div>
                    <div id="imagem_pokemon" class="imagem_pokemon">
                        <img src="contents/img/charizard.png" alt="">
                    </div>
                </div>
            </div>
        </ul>
    </label>
</body>
</html>
